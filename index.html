<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bite & Bloom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Added Font Awesome -->
</head>
<body>
    <div class="container">
        <header>
            <img src="img1.png" alt="Recipe App Logo" style="width: 200px; margin-bottom: 20px;"> <!-- Increased Logo Size -->
            <h1><i class="fas fa-chef-hat"></i> Bite & Bloom</h1>
            <div>
                <select id="recipeType">
                    <option value="vegetarian">Vegetarian</option>
                    <option value="non-vegetarian">Non-Vegetarian</option>
                </select>
                <input type="text" id="searchInput" placeholder="Search for a recipe...">
                <button id="searchBtn">Search</button>
            </div>
        </header>
        <div id="recipeContainer" class="recipe-container"></div>
    </div>

    <div id="recipeModal" class="modal">
        <div class="modal-content" id="modalContent">
            <span id="closeBtn" class="close">&times;</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
